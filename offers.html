<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - HuTaoStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/offers.js"></script>
</head>
<body>

<header class="header">
    <h1 class="header__title"><a href="index.html" class="header__link">HuTaoStore</a></h1>
    <nav class="header__nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">Каталог</a></li>
            <li class="nav__item"><a href="about.html" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="reviews.html" class="nav__link active">Отзывы</a></li>
            <li class="nav__item"><a href="offers.html" class="nav__link">Предложения</a></li>
        </ul>
    </nav>
</header>

<main class="main-container">
    <section id="offer-section" class="offer-section">
        <h2>Предложите свои товары!</h2>
        <form id="offer-form">
            <label for="username">Имя:</label><br>
            <input type="text" id="username" name="username" required class="offer__input"><br><br>

            <label for="contact">Как с вами связаться:</label><br>
            <input type="text" id="contact" name="contact" required class="offer__input"><br><br>

            <label for="offer">Ваше предложение:</label><br>
            <textarea id="offer" name="offer" rows="4" required class="offer__input"></textarea><br><br>

            <button type="submit" class="offer__submit">Отправить</button>
        </form>

        <h2>Что уже предложили:</h2>
        <div id="offer-container"></div>
    </section>
</main>

<footer class="footer">
  <p>2024 HuTaoStore. Никакие права не защищены.</p>
  <p>Тг: <a id="contacts" href="https://t.me/kris1love">Telegram</a></p>
</footer>
</body>
</html>
